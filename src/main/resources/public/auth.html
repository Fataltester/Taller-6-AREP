<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Seguro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-box">
      <h2 id="form-title">Iniciar sesión</h2>
      <div id="feedback" class="feedback"></div>
      <form id="auth-form">
        <input type="text" id="user" placeholder="Correo electrónico" required />
        <input type="password" id="pass" placeholder="Contraseña" required />
        <div id="repeat-pass-group" class="hidden">
          <input type="password" id="repeat-pass" placeholder="Confirmar contraseña" />
        </div>
        <button type="submit" id="action-btn">Entrar</button>
      </form>
      <p class="switch-mode">
        <span id="switch-label">¿No tienes cuenta?</span>
        <button id="switch-btn">Registrarse</button>
      </p>
    </section>
  </main>
